    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #212121;
        }

        header {
            background-color: #ee4d2d;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
            margin-right: 20px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffc226;
        }

        .product-details {
            padding: 30px;
            background-color: white;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        .product-details img {
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .product-info {
            max-width: 550px;
        }

        .price {
            color: #ee4d2d;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .description {
            line-height: 1.7;
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #333;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 350px;
        }

        .button-container button {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
        }

        .button-container button:hover {
            transform: scale(1.05);
        }

        .button-add-to-cart {
            background-color: #ffc226;
            color: #212121;
        }

        .button-buy-now {
            background-color: #ee4d2d;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            color: #666;
            font-size: 1rem;
        }
    </style>
</head>
